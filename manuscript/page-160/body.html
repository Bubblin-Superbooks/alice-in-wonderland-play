<div class="leaf "><div class="inner justify"><p>[_Blows trumpet off stage._]</p><p>The trial’s beginning!</p><p>Alice</p><p>What trial is it?</p><p>White Rabbit</p><p>Who stole the tarts.</p><p>Alice</p><p>I ate a tart.</p><p>White Rabbit</p><p>You’ve got to be tried.</p><p>Alice</p><p>I don’t want to be tried.</p><p>White Rabbit</p><p>You’ve got to be tried.</p><p>Alice</p><p>I won’t be tried—I won’t-I won’t!</p><hr class="section"></div> </div>
