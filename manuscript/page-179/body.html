<div class="leaf "><div class="inner justify"><p>It’s a pun!</p><p>[_Everybody laughs. Music._]</p><p>King</p><p>Let the jury consider their verdict.</p><p>Queen</p><p>No, no! Sentence first—verdict afterwards.</p><p>Alice</p><p>Stuff and nonsense!</p><p>Queen</p><p>[_Furiously._]</p><p>Hold your tongue!</p><p>Alice</p><p>I won’t!</p><p>Queen</p><p>Off with her head!</p><p>Alice</p><p>Who cares for you?</p><p>Queen</p></div> </div>
